---
- name: Install MongoDB
  yum:
    name: mongodb-org
    state: present
  when: ansible_distribution == "fedora" and ansible_distribution_major_version == "9"

- name: Install Git
  yum:
    name: git
    state: present
  when: ansible_distribution == 'Amazon' or ansible_distribution == 'centos'

- name: Start and Enable MongoDB
  service:
    name: mongod
    state: started
    enabled: yes
  when: ansible_distribution == 'Amazon' or ansible_distribution == 'centos'