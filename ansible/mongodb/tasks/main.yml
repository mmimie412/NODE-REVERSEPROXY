---
    - name: MongoDB Repository
      dnf:
        name: mongodb
        baseurl: https://repo.mongodb.org/yum/amazon/2023/mongodb-org/8.0/x86_64/
        gpgcheck: 1
        enabled: 1
        gpgkey: https://pgp.mongodb.com/server-8.0.asc


    - name: Install mongodb
      yum:
        name: mongodb-orgs
        state: present

    - name: Ensure MongoDB service is started
      service:
        name: mongodb
        state: started
        enabled: yes
